<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Exercise 04</title>
    <meta charset="utf-8">
    </head>
    <body>
        <script>
            
            document.getElementById("example").innerHTML = "Hello my name is " + exampleText + " and I have " + exampleNumber + " " + selectexample + "!";
            
        </script>
    <form name="example" id="example" action="#" method="get">
        <p>Name: <input type="text" name="exampleText" id="exampleText"></p>
        <p>Number: <input type="number" name="exampleNumber" id="exampleNumber"></p>
        <p>Color:</p>
            <input type="radio" name="blue" value="blue">Blue <br>
            <input type="radio" name="purple" value="purple">Purple <br> 
            <input type="radio" name="black" value="black">Black <br>
        <p>Animal: </p>
         <form name="selectexample" action="#" method="get">
                  <select name="animal">
                    <option value="frog">Frog</option>
                    <option value="cricket">Cricket</option>
                    <option value="fish">Fish</option>
                   </select>   
            </form>
          <p><input type="button" name="tellStory" id="tellStory" value="Tell story!" onclick="tellStory();"></p>
        </form>
    
    </body>    
</html>
